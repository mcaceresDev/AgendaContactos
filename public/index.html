<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Contactos</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <header class="cabecera">
        <h2>Agenda de Contactos</h2>
    </header>
    
    <main>
        <nav class="navegacion">
            <ul>
                <li class="active"><a id="pestana-form" href="#bloque-form">Agregar contacto</a></li>
                <li><a id="listado-items" href="#bloque-list">Listado de contactos</a></li>
            </ul>
        </nav>

        <div class="contenido-pestanas">
            <!-- BLOQUE DE AGREGADO -->
            <div id="bloque-form" class="bloque activo">
                <!-- FORMULARIO DE AGREGACION -->
                <form id="formulario" action="">
                    <fieldset class="form-group">
                        <span class="material-icons">
                            account_box
                        </span>
                        <input  type="text" placeholder="Nombre del Contacto" name="nombres" id="nombre" class="caja">
                    </fieldset>
                    <fieldset class="form-group">
                        <span class="material-icons">
                            people_alt
                            </span>
                        <input  type="text" placeholder="Apellidos" name="apellidos" id="apellido" class="caja">
                    </fieldset>
                    <fieldset class="form-group">
                        <span class="material-icons">
                            local_phone
                            </span>
                        <input type="number" placeholder="Número"  name="numero" id="numero" class="caja">
                    </fieldset>
                    <fieldset class="form-group">
                        <span class="material-icons">
                            email
                            </span>
                        <input type="email" placeholder="Correo"  name="email" id="correo" class="caja">
                    </fieldset>
                    <button id="btnAgrega">Agregar</button>
                    <button id="btnEdita" class="oculto">Actualizar</button>
                </form>
            </div>

            <!-- BLOQUE DE LISTADO DE CONTACTOS -->
            <div id="bloque-list" class="bloque">
                <h3>Listado de Contactos</h3>
                <p>Haz click en el nombre del contacto para ver mas información</p>
                <input type="text" id="searchBox" class="caja" placeholder="Buscar Contacto">
                <!-- CONTENEDOR DE LISTA DE CONTACTOS -->
                <div id="lista">
                    
                </div>
            </div>
        </div>
        
        <!-- Modal GENERICO -->
        <div id="md0" class="modal">

        </div>

    </main>
</body>
    <script src="./js/iniciales.js"></script>
    <script src="./js/Classes/validators/Validator.js"></script>
    <script src="./js/Classes/Factory/Modal.js"></script>
    <script src="./js/crearContacto.js"></script>
    <script src="./js/Classes/Contacto.js"></script>
    <script src="./js/Classes/services/contacto-service.js"></script>
    <script src="./js/main.js"></script>
</html>
